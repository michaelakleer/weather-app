<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Search city..."
              autofocus="on"
              autocomplete="off"
              id="city-name"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-secondary" value="Search" />
          </div>
          <div class="col-1">
            <button class="btn btn-light" id="current-location">üìç</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <h1 id="city"></h1>
          <h2 id="date"></h2>
        </div>
      </div>
      <div class="row all-information">
        <div class="col-sm-4">
          <img src="" alt="Clear" id="weather-icon" class="weather-icon" />
        </div>
        <div class="col-sm-4">
          <ul>
            <li>
              <div class="current-weather">
                <span class="current-temp" id="current-temp"></span>
                <span class="units">
                  <a href="#" class="active" id="celsius-link">¬∞C</a>
                  |
                  <a href="#" id="fahrenheit-link">¬∞F</a>
                </span>
              </div>
            </li>
            <li>
              <span class="feel-temp" id="current-feel-temp"></span>
            </li>
            <li>
              <span class="weather-description" id="weather-description">
              </span>
            </li>
          </ul>
        </div>
        <div class="col-sm-4">
          <ul class="weather-info">
            <li>
              <span id="humidity"> </span>
            </li>
            <li>
              <span id="wind-speed"> </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row forecast" id="forecast"></div>
    </div>
    <div class="open-source">
      <a href="https://github.com/michaelakleer/weather-app" target="_blank"
        >Open-source code</a
      >
      by Michaela Kleer
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
